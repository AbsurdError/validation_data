<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter:wght@400;500&family=Lato&family=Noto+Serif+Georgian:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Форма регистрации</title>
</head>
<body>
  <main>
    <div class="circle"></div>
    <form method="post">
    {% csrf_token %}
    <div class="register-form-container">
      <h1 class="form-title">Регистрация</h1>
      <div class="form-fields">
        {{ input_name }}
        {{ input_email }}
        {{ input_password }}
      </div>
      <div class="form-button">
        <input class="button" type="submit" value="Регистрация">
      </div>
    </div>
    </form>
  </main>
</body>
</html>
